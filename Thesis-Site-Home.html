<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSR Housing Renewal Carousel</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.5s ease;
        }
        .header, .footer {
            background-color: #ccc;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            transition: top 0.3s, bottom 0.3s;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            top: -80px;
        }
        .footer {
            bottom: -80px;
            gap: 20px;
        }
        .footer div {
            cursor: pointer;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            padding-top: 100px; /* To ensure content is not hidden behind header */
            padding-bottom: 100px; /* To ensure content is not hidden behind footer */
        }
        .image-group {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .image-group img {
            max-width: 100%;
            margin: 10px 0;
        }
        @media (max-width: 800px) {
            .swiper-container {
                display: none;
            }
            .image-group {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">Loading...</div>
    <div class="header" id="header">
        USSR Housing Renewal
    </div>
    <div class="content" id="content">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x400" alt="First slide"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x400" alt="Second slide"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x400" alt="Third slide"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Navigation -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <div class="image-group">
            <img src="https://via.placeholder.com/800x400" alt="First image">
            <img src="https://via.placeholder.com/800x400" alt="Second image">
            <img src="https://via.placeholder.com/800x400" alt="Third image">
        </div>
    </div>
    <div class="footer" id="footer">
        <div>HISTORY</div>
        <div>PROJECT BACKGROUND</div>
        <div>SITE CONTEXT</div>
        <div>THE PROJECT</div>
        <div>ABOUT ME</div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        const loadingScreen = document.getElementById('loadingScreen');

        document.body.addEventListener('mousemove', (e) => {
            if (e.clientY < 100) {
                header.style.top = '0';
            } else {
                header.style.top = '-80px';
            }

            if (window.innerHeight - e.clientY < 100) {
                footer.style.bottom = '0';
            } else {
                footer.style.bottom = '-80px';
            }
        });

        // Initialize Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Loading screen logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500); // Match this duration with the CSS transition duration
            }, 2000); // 2-second loading screen
        });
    </script>
</body>
</html>
