<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <title>Mousemoves</title>
    <style>
        {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 20px;
            position: absolute;
            top: 0px;
            bottom: 0px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>

<body>
    <div class="box">
        <p>
            x: <span id="xPositionText"></span>
            y: <span id="yPositionText"></span>

        </p>
    </div>
    <script type="text/javascript">
        document.addEventListener("mousemove", function(e) {
           var xLoc = e.pageX
           var yLoc = e.pageY
           
            console.log(e.pageX);
            console.log(e.pageY);

            var boxEl = document.querySelector(".box");
            boxEl.style.top = yLoc + 'px';
            boxEl.style.top = xLoc + 'px';

            var xPosEl = document.querySelector
            var yPosEl = document.querySelector

            xPosEl.innerHTML = xLoc
            yPosEl.innerHTML = yLoc

            
        });

    </script>



</body>


</html>
